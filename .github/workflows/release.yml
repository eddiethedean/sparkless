# Mirror of rapsqlite release CI: tag v* → checks → maturin publish to PyPI (multi-platform).
name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Check format
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Clippy
        run: cargo clippy -- -D warnings

  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Audit
        run: cargo audit

  python-lint:
    name: Python (ruff, mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Ruff format
        run: ruff format --check .
      - name: Ruff check
        run: ruff check .
      - name: Mypy
        run: mypy sparkless tests

  python-tests:
    name: Python tests - ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-py-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-py-
      - name: Create venv
        run: python -m venv .venv
      - name: Set Python path
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            echo "PY=.venv/Scripts/python" >> $GITHUB_ENV
          else
            echo "PY=.venv/bin/python" >> $GITHUB_ENV
          fi
      - name: Install maturin and dev deps
        run: $PY -m pip install maturin && $PY -m pip install -e ".[dev]"
      - name: Build and install extension
        run: $PY -m maturin develop --release
        env:
          VIRTUAL_ENV: ${{ github.workspace }}/.venv
      - name: Run unit tests
        run: $PY -m pytest tests/unit/ -v --tb=short -m "not performance" --timeout 90

  publish-pypi-manylinux-x86_64:
    name: PyPI manylinux x86_64 + sdist
    runs-on: ubuntu-latest
    needs: [format, clippy, audit, python-lint, python-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Publish to PyPI (maturin)
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          target: x86_64-unknown-linux-gnu
          command: publish
          args: --zig --skip-existing
          manylinux: "2_17"
          container: off

  publish-pypi-manylinux-aarch64:
    name: PyPI manylinux aarch64
    runs-on: ubuntu-24.04-arm
    needs: [format, clippy, audit, python-lint, python-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Publish to PyPI (maturin)
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          target: aarch64-unknown-linux-gnu
          command: publish
          args: --zig --skip-existing
          manylinux: "2_28"
          container: off

  publish-pypi-mac:
    name: PyPI macOS ${{ matrix.target }}
    runs-on: macos-14
    needs: [format, clippy, audit, python-lint, python-tests]
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4
      - name: Publish to PyPI (maturin)
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          target: ${{ matrix.target }}
          command: publish
          args: --skip-existing

  publish-pypi-musllinux-x86_64:
    name: PyPI musllinux x86_64
    runs-on: ubuntu-latest
    needs: [format, clippy, audit, python-lint, python-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Publish to PyPI (maturin)
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          target: x86_64-unknown-linux-musl
          command: publish
          args: --zig --compatibility musllinux_1_2 -i 3.12 --skip-existing

  publish-pypi-musllinux-aarch64:
    name: PyPI musllinux aarch64
    runs-on: ubuntu-24.04-arm
    needs: [format, clippy, audit, python-lint, python-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Publish to PyPI (maturin)
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          target: aarch64-unknown-linux-musl
          command: publish
          args: --zig --compatibility musllinux_1_2 -i 3.12 --skip-existing

  publish-pypi-windows-x86_64:
    name: PyPI Windows x86_64
    runs-on: windows-latest
    needs: [format, clippy, audit, python-lint, python-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Publish to PyPI (maturin)
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          target: x86_64-pc-windows-msvc
          command: publish
          args: --skip-existing

  publish-pypi-windows-arm64:
    name: PyPI Windows aarch64
    runs-on: windows-11-arm
    needs: [format, clippy, audit, python-lint, python-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Publish to PyPI (maturin)
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          target: aarch64-pc-windows-msvc
          command: publish
          args: --skip-existing
